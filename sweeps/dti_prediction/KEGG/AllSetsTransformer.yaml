name: AllSetsTransformer-KEGG
program: run_dti.py
method: random
metric:
  goal: maximize
  name: val/accuracy
parameters:
  model.num_layers:
    distribution: int_uniform
    min: 2
    max: 8
  model.num_classifier_layers:
    distribution: int_uniform
    min: 1
    max: 4
  model.hidden_channels:
    distribution: categorical
    values: [ 8, 16, 32, 64, 128 ]
  model.classifier_hidden_dim:
    distribution: categorical
    values: [ 8, 16, 32, 64, 128 ]
  model.dropout:
    distribution: uniform
    min: 0
    max: 0.9
  model.residual_connections:
    distribution: categorical
    values:
      - true
      - false
  model.n_heads:
    distribution: int_uniform
    min: 1
    max: 6
  out_channels:
    distribution: categorical
    values: [ 64, 128, 256 ]
command:
  - python
  - ${program}
  - experiment=dti_predictions/AllSetsTransformer_KEGG
  - ${args_no_hyphens}
