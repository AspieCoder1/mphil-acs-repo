name: HGNN-KEGG
program: run_dti.py
method: random
metric:
  goal: maximize
  name: val/accuracy
parameters:
  experiment:
    value: dti_predictions/HGNN_KEGG
  model.num_layers:
    distribution: int_uniform
    min: 2
    max: 8
  model.hidden_channels:
    distribution: categorical
    values: [ 8, 16, 32, 64, 128 ]
  model.dropout:
    distribution: uniform
    min: 0
    max: 0.9
  model.residual_connections:
    distribution: categorical
    values:
      - true
      - false
  model.heads:
    distribution: int_uniform
    min: 1
    max: 6
  out_channels:
    distribution: categorical
    values: [ 64, 128, 256 ]
command:
  - python
  - ${program}
  - ${args_no_hyphens}
