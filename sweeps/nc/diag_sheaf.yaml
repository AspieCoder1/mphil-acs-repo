program: sheaf_nc.py
method: random
metric:
  goal: maximize
  metric: test/accuracy
parameters:
  model:
    value: DiagSheaf
  dataset:
    value:
  model_args.d:
    distribution: categorical
    values: [ 2, 3, 4 ]
  model_args.layers:
    distribution: int_uniform
    min: 1
    max: 5
  model_args.hidden_channels:
    distribution: categorical
    values: [ 20, 32, 64, 128 ]
  model_args.input_dropout:
    distribution: uniform
    min: 0
    max: 0.9
  model_args.dropout:
    distribution: uniform
    min: 0
    max: 0.9
  model_args.initial_dropout:
    distribution: uniform
    min: 0
    max: 0.9
  trainer.patience:
    distribution: categorical
    values: [ 10, 25, 50, 75, 100 ]
early_terminate:
  type: hyperband
  max_iter: 100
  s: 2
  eta: 2
command:
  - python
  - ${program}
  - ${args_no_hyphens}