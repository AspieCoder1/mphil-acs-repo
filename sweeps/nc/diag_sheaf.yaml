name: DiagSheaf-ACM
program: sheaf_nc.py
method: random
metric:
  goal: maximize
  name: test/accuracy
parameters:
  model:
    value: DiagSheaf
  dataset:
    value: ACM
  model_args.d:
    distribution: int_uniform
    min: 1
    max: 5
  model_args.layers:
    distribution: int_uniform
    min: 2
    max: 8
  model_args.hidden_channels:
    distribution: categorical
    values: [ 8, 16, 32, 64 ]
  model_args.input_dropout:
    distribution: uniform
    min: 0
    max: 0.9
  model_args.dropout:
    distribution: uniform
    min: 0
    max: 0.9
  model_args.initial_dropout:
    distribution: uniform
    min: 0
    max: 0.9
  trainer.patience:
    distribution: categorical
    values: [ 10, 25, 50, 75, 100 ]
early_terminate:
  type: hyperband
  max_iter: 10
  s: 2
  eta: 2
command:
  - python
  - ${program}
  - ${args_no_hyphens}