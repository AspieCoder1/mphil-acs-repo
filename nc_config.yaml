model: GAT
dataset: IMDB
trainer:
  accelerator: gpu
  devices: 1
  num_nodes: 1
  patience: 100
  strategy: ddp_find_unused_parameters_true
defaults:
  - override hydra/launcher: submitit_slurm
hydra:
  launcher:
    account: COMPUTERLAB-SL2-GPU
    timeout_min: 60
    nodes: 1
    partition: ampere
    gpus_per_task: 1
