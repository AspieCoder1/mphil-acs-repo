dataset: AmazonBooks
model: RGCN
trainer:
  accelerator: cpu
  devices: 1
  num_nodes: 1
  patience: 100
  strategy: auto
  fast_dev_run: true
defaults:
  - override hydra/launcher: submitit_slurm
hydra:
  launcher:
    account: COMPUTERLAB-SL2-GPU
    timeout_min: 60
    nodes: 1
    partition: ampere
    gres: "gpu:1"