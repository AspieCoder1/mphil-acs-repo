dataset: LastFM
model: RGCN
trainer:
  accelerator: gpu
  devices: 1
  num_nodes: 1
  patience: 100
  strategy: auto
  fast_dev_run: false
defaults:
  - override hydra/launcher: submitit_slurm
hydra:
  launcher:
    account: COMPUTERLAB-SL2-GPU
    timeout_min: 60
    nodes: 1
    partition: ampere
    gres: "gpu:1"
  sweeper:
    params:
      dataset: AmazonBooks
      model: RGCN,GAT,HGT,GCN,HGCN,HAN
  callbacks:
    my_callback:
      _target_: sheaf_nc.LogJobReturnCallback