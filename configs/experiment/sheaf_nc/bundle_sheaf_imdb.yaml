# @package _global_
defaults:
  - override /dataset: imdb
  - override /model: bundle_sheaf

dataset:
  homogeneous: true

tags:
  - sheaf
  - nc
  - exp1
  - IDMDB
  - BundleSheaf

model:
  args:
    device: cuda
    d: 5
    dropout: 0.037557712567726366
    hidden_channels: 64
    initial_dropout: 0.6515450673780253
    input_dropout: 0.13236422730918743
    layers: 8

callbacks:
  model_checkpoint:
    filename: 'BundleSheaf-${sheaf_learner}-IMDB'