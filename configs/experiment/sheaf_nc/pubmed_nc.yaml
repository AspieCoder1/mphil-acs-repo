# @package _global_
defaults:
  - override /dataset: pubmed_nc
  - override /model: general_sheaf
dataset:
  homogeneous: true

tags:
  - sheaf
  - node_classification
  - exp1
  - PubMedNC


callbacks.early_stopping.patience: 100
homogeneous_model: true
learning_rate: 0.0005
model:
  args:
    d: 5
    dropout: 0.0797022945859454
    hidden_channels: 32
    initial_dropout: 0.25677142950530424
    input_dropout: 0.8633177153951034
    layers: 5
sheaf_learner: node_type_concat
weight_decay: 0.005
