# @package _global_
defaults:
  - override /dataset: pubmed_nc
  - override /model: diag_sheaf
dataset:
  homogeneous: true

tags:
  - sheaf
  - node_classification
  - exp1
  - PubMedNC


callbacks.early_stopping.patience: 100
homogeneous_model: true
learning_rate: 0.0005
model:
  args:
    d: 3
    dropout: 0.8621903598753775
    hidden_channels: 128
    initial_dropout: 0.35859573614152573
    input_dropout: 0.0015593097501175768
    layers: 6
sheaf_learner: local_concat
weight_decay: 5e-05
