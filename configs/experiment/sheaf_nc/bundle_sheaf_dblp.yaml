# @package _global_
defaults:
  - override /dataset: dblp
  - override /model: bundle_sheaf

dataset:
  homogeneous: true

tags:
  - sheaf
  - nc
  - exp1
  - DBLP
  - BundleSheaf

model:
  args:
    device: cuda
    d: 5
    dropout: 0.6235437439657839
    hidden_channels: 16
    initial_dropout: 0.055879202673095374
    input_dropout: 0.6330423862394109
    layers: 7

callbacks:
  model_checkpoint:
    filename: 'BundleSheaf-${sheaf_learner}-DBLP'