# @package _global_
defaults:
  - override /data: acm
  - override /model: diag_sheaf

callbacks:
  early_stopping:
    patience: 75
  model_checkpoint:
    filename: 'DiagSheaf-${sheaf_learner}-ACM'

model:
  args:
    device: cuda
    d: 5
    dropout: 0.2706970073334967
    hidden_channels: 16
    initial_dropout: 0.8980163423543215
    input_dropout: 0.636368837217078
    layers: 2
