# @package _global_
defaults:
  - override /dataset: acm
  - override /model: bundle_sheaf

callbacks.early_stopping.patience: 10
homogeneous_model: true
learning_rate: 0.01
model:
  args:
    d: 2
    dropout: 0.3687014612750236
    hidden_channels: 8
    initial_dropout: 0.5151794293867494
    input_dropout: 0.6915858276023964
    layers: 5
sheaf_learner: node_type_concat
weight_decay: 0.001

dataset:
  homogeneous: true

tags:
  - sheaf
  - node_classification
  - exp1
  - ACM

