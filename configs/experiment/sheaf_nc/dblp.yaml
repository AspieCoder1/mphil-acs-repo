# @package _global_
defaults:
  - override /dataset: dblp
  - override /model: bundle_sheaf
dataset:
  homogeneous: true

tags:
  - sheaf
  - node_classification
  - exp1
  - DBLP

callbacks.early_stopping.patience: 10
homogeneous_model: true
learning_rate: 0.001
model:
  args:
    d: 3
    dropout: 0.5723713268648419
    hidden_channels: 8
    initial_dropout: 0.6352552310030072
    input_dropout: 0.6075853109695322
    layers: 5
sheaf_learner: type_ensemble
weight_decay: 0.0001

