# @package _global_
defaults:
  - override /dataset: dblp
  - override /model: general_sheaf
dataset:
  homogeneous: true

tags:
  - sheaf
  - node_classification
  - exp1
  - DBLP

callbacks.early_stopping.patience: 100
homogeneous_model: true
learning_rate: 0.005
model:
  args:
    d: 5
    dropout: 0.5009899355186479
    hidden_channels: 16
    initial_dropout: 0.3833219886653431
    input_dropout: 0.7653242973597238
    layers: 5
sheaf_learner: node_edge_types
weight_decay: 0.0005

