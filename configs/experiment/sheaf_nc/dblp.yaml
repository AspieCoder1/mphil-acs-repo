# @package _global_
defaults:
  - override /dataset: dblp
dataset:
  homogeneous: true

tags:
  - sheaf
  - node_classification
  - exp1
  - DBLP

callbacks.early_stopping.patience: 100
homogeneous_model: true
learning_rate: 0.005
model: general_sheaf
model.args.d: 5
model.args.dropout: 0.5009899355186479
model.args.hidden_channels: 16
model.args.initial_dropout: 0.3833219886653431
model.args.input_dropout: 0.7653242973597238
model.args.layers: 5
sheaf_learner: node_edge_types
weight_decay: 0.0005

