# @package _global_
defaults:
  - override /data: acm
  - override /model: bundle_sheaf

callbacks:
  early_stopping:
    patience: 50
  model_checkpoint:
    filename: 'BundleSheaf-${sheaf_learner}-ACM'

model:
  args:
    dropout: 0.6202018384278907
    hidden_channels: 64
    initial_dropout: 0.19820021933740484
    input_dropout: 0.7640130970045499
    layers: 5
    d: 5
    device: cuda