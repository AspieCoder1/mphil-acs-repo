# @package _global_
defaults:
  - override /dataset: imdb
  - override /model: bundle_sheaf
dataset:
  homogeneous: true

tags:
  - sheaf
  - node_classification
  - exp1
  - IMDB

callbacks.early_stopping.patience: 75
homogeneous_model: true
learning_rate: 0.01
model:
  args:
    d: 2
    dropout: 0.5166916766636378
    hidden_channels: 32
    initial_dropout: 0.01185275446395252
    input_dropout: 0.04704875549931128
    layers: 2
sheaf_learner: edge_type_concat
weight_decay: 0.0005
