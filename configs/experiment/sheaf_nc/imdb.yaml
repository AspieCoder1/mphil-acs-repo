# @package _global_
defaults:
  - override /dataset: imdb
  - override /model: diag_sheaf
dataset:
  homogeneous: true

tags:
  - sheaf
  - node_classification
  - exp1
  - IMDB

callbacks.early_stopping.patience: 25
homogeneous_model: true
learning_rate: 0.005
model:
  args:
    d: 3
    dropout: 0.7083114275923803
    hidden_channels: 64
    initial_dropout: 0.5194498014426826
    input_dropout: 0.30604026233966036
    layers: 7
sheaf_learner: local_concat
weight_decay: 5e-05
