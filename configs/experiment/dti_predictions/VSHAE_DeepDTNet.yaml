# @package _global_
defaults:
  - override /dataset: DeepDTNet
  - override /model: VSHAE


num_nodes: 3087
num_hyperedges: 6147
num_features: 128
use_score_func: false
out_channels: 64

model:
  dropout: 0.45709235782049745
  left_proj: false
  sheaf_act: tanh
  num_layers: 2
  sheaf_type: OrthoSheafs
  hidden_channels: 8
  stalk_dimension: 3
  he_feat_type: var1
  residual_connections: false
  sheaf_pred_block: local_concat