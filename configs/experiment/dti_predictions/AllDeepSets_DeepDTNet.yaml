# @package _global_
defaults:
  - override /dataset: DeepDTNet
  - override /model: AllDeepSets


num_nodes: 3087
num_hyperedges: 6147
num_features: 128
use_score_func: true
out_channels: 256

model:
  dropout: 0.19583827565871817
  n_heads: 1
  num_layers: 2
  hidden_channels: 128
  residual_connections: true
  classifier_hidden_dim: 8
  num_classifier_layers: 3

tags:
  - exp4
  - dti
  - DeepDTNet
  - AllDeepSets

callbacks:
  model_checkpoint:
    filename: AllDeepSets-DeepDTNet