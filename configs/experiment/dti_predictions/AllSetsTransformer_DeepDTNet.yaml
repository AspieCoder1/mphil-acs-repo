# @package _global_
defaults:
  - override /dataset: DeepDTNet
  - override /model: AllSetsTransformer


num_nodes: 3087
num_hyperedges: 6147
num_features: 128
use_score_func: true
out_channels: 256

model:
  dropout: 0.1590661074554084
  n_heads: 4
  num_layers: 3
  hidden_channels: 64
  residual_connections: false
  classifier_hidden_dims: 64
  num_classifier_layers: 3

tags:
  - exp4
  - dti
  - DeepDTNet
  - AllSetsTransformer

callbacks:
  model_checkpoint:
    filename: AllSetsTransformer-DeepDTNet