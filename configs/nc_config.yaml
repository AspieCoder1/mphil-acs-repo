model: GCN
dataset: IMDB
tags:
  - GNN
  - baseline
  - node classification
trainer:
  accelerator: gpu
  devices: 1
  num_nodes: 1
  patience: 100
  strategy: auto
defaults:
  - override hydra/launcher: submitit_slurm
hydra:
  launcher:
    account: COMPUTERLAB-SL2-GPU
    timeout_min: 60
    nodes: 1
    partition: ampere
    gres: "gpu:1"
    gpus_per_task: 1